<style type="text/css">
    .section {
        margin-top: 5px !important;
    }

    .section_title {
        margin-bottom: 10px !important;
    }

    #tblRanking, #tblRanking th, #tblRanking td {
        font-size: 15px;
    }
</style>
<div dir="rtl">
    <div class="section_3" style="margin-top: 5px; margin-right: 10px;">
        <h3>
            טבלת דירוג עבור
            {{data.FullCaption}}
        </h3>
    </div>
    <div class="modal-body" style="padding-top: 0px;">
        <div class="row" style="margin-bottom: 5px;">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center;">
                <!-- ng-repeat="team in category.SelectedMatchesGroup.Teams" -->
                <div ng-show="loading">
                    מערכת טוענת נתונים, נא להמתין<span id="lbDots">...</span>
                </div>
                <div class="alert alert-danger" role="alert" ng-show="error">
                    {{error}}
                </div>
                <table class="table_type_1" id="tblRanking" ng-show="!loading && !error && data.RankingTable">
                    <tr class="f_size_large">
                        <th ng-repeat="title in data.RankingTable.ColumnTitles track by $index">{{title}}</th>
                    </tr>
                    <tr ng-repeat="row in data.RankingTable.GroupRows">
                        <td ng-repeat="value in row.Values track by $index">{{value}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-12">
                <div class="pull-left">
                    <button class="button button_grey" ng-click="close()">
סגירת חלון
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
