<style type="text/css">
    .day_event {
        position: absolute;
        bottom: 3px;
        border-radius: 50%;
        width: 7px;
        height: 7px;
    }
</style>
<div dir="rtl" style="background-color:white;">
    <div class="row" style="margin-bottom: 10px;">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="text-align: left;">
            <button type="button" class="button button_type_icon_small button_grey" style="font-weight: bold;"
                    ng-if="calendar.nextMonth().year > 0"  ng-click="calendar.selectNextMonth()">
                {{calendar.nextMonth().monthName}} {{calendar.nextMonth().year}} &nbsp; &gt;
            </button>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="text-align: center;">
            {{calendar.selectedMonth.monthName}} {{calendar.selectedMonth.year}}
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="text-align: right;">
            <button type="button" class="button button_type_icon_small button_grey" style="font-weight: bold;"
                    ng-if="calendar.prevMonth().year > 0"  ng-click="calendar.selectPrevMonth()">
                &lt; &nbsp; {{calendar.prevMonth().monthName}} {{calendar.prevMonth().year}}
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="calendar-month-days">
                <div class="calendar-days-header">
                    <div class="calendar-day">
                        ש
                    </div>
                    <div class="calendar-day">
                        ו
                    </div>
                    <div class="calendar-day">
                        ה
                    </div>
                    <div class="calendar-day">
                        ד
                    </div>
                    <div class="calendar-day">
                        ג
                    </div>
                    <div class="calendar-day">
                        ב
                    </div>
                    <div class="calendar-day">
                        א
                    </div>
                </div>
                <div ng-repeat="week in calendar.selectedMonth.weeks" class="calendar-week" ng-if="week.currentMonth">
                    <div class="calendar-day {{calendar.generateDayClass(day)}}" ng-repeat="day in week.days | reverse"
                         ng-click="calendar.dayClicked(day)" title="{{day.title}}" style="position: relative;">
                        {{day.day}}
                        <div class="day_event" ng-repeat="event in day.events" style="{{event.style}}" title="{{event.title}}"></div>
                    </div>
                </div>
            </div>
            <div class="pull-left" style="margin-top: 10px;" ng-show="calendar.selectedDay">
                <button type="button" class="button button_grey" style="font-size: 14px; padding: 5px 10px;" ng-click="calendar.dayClicked(null)">
                    ניקוי בחירה
                </button>
            </div>
        </div>
    </div>
</div>
